name: iscan
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth:
  flutter_svg:
  animations:
  qr_code_scanner:
  mobile_scanner: ^2.1.0
  qr_scanner_overlay: ^0.0.2
  qr_flutter: ^4.1.0 
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter_icon:
  android: true
  ios: true
  image_path: 'images/iscan.png'

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/

  fonts:
    - family: Dancing Script
      fonts:
        - asset: fonts/DancingScript-Bold.ttf


  
